name: Build and deploy static HTML to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create publish folder
        run: mkdir published

      # Corrected path to copy files
      - name: Copy HTML files to publish folder
        run: Copy-Item -Path './*' -Destination './published' -Recurse

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: HTML-app
          path: 'published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: HTML-app
          path: ./published
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'your-azure-app-service-name'
          package: './published'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
