name: Build and deploy ASP app to Azure Web App - app-kentico-devcms-test-caea

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Update the MSBuild action to a more recent version
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.1.3

      # Use the correct version for NuGet
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1 # Correct version

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:OutDir="published"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: 'published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: ./published
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-kentico-devcms-test-caea'
          package: './published'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3D94DE49D512409E9663CB70E1998658 }}
