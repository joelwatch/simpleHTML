name: Build and deploy static HTML to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Skip unnecessary NuGet/MSBuild steps since it's a static HTML project

      - name: Publish HTML files to folder
        run: |
          mkdir published
          cp -r ./simpleHTML/* ./published/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: HTML-app
          path: 'published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: HTML-app
          path: ./published
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-kentico-devcms-test-caea'
          package: './published'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
